name: scan workflow test

# trigger on push
on: push

jobs:
    meterian_scan:
        name: Meterian client scan
        runs-on: ubuntu-latest
        steps: 
          - name: Checkout
            uses: actions/checkout@v2
          - name: Scan project using meterian cli GitHub action
            uses: MeterianHQ/meterian-github-action@dockerfile-all-layers-cache-test
            env: 
                METERIAN_API_TOKEN: ${{ secrets.METERIAN_API_TOKEN }}
            with: 
                cli_args: --project-url=tmp